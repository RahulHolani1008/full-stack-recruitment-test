<div class="card centered w-90p mt-4" *ngFor="let data of website">
    <div class="card-body">
        <div class="table-responsive">
            <table class="centered full-width" *ngFor="let airline of data['airlineData']">
                <tr class="text-center flight-details">
                    <td></td>
                    <td>{{airline.startTiming}}</td>
                    <td></td>
                    <td>{{airline.endTiming}}</td>
                    <td> </td>
                    <td>{{airline.duration}}</td>
                </tr>
                <tr class="text-center centered flight-details min-height">
                    <td>
                        <img src={{airline.id}}>
                    </td>
                    <td></td>
                    <td>
                        <i class="fas fa-arrow-right"></i>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="text-center flight-details">
                    <td> </td>
                    <td>{{airline.startLocation}}</td>
                    <td> </td>
                    <td>{{airline.endLocation}}</td>
                    <td> </td>
                    <td [ngClass]="{'--red': airline.type.includes('Stop'),'--teal': !airline.type.includes('Stop')}">{{airline.type}}</td>
                </tr>Â 
                <BR />
                <BR />
            </table>
            <span class="fs--32">{{data['price']}}</span>
            <BR />
            <span class="fs--20 --lightGray">{{data['agent']}}</span>
            <button class="btn --white --tealBG btn-lg position-absolute bottom-20 right-20 fs--20">Select</button>
        </div>
    </div>
</div>
